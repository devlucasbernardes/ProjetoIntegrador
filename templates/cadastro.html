<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        </style>
    <link rel="stylesheet" href="./static/css/style.css"/>
    <title>Cadastro</title>
</head>
  <body>
    <div class="header">
      <a href="index.html" class="logo"><img src="./static/img/logo.png" style="width:100%"></a>
      <div class="header-right">
      </div>
    </div>
  <h1>Informe seus dados</h1>
    <form>
      <label>Nome completo:</label>
      <input type="text" name="nome"><br><br>

      <label>Endereço:</label>
      <input type="text" name="endereco"><br><br>

      <label>Telefone:</label>
      <input type="text" name="telefone"><br><br>

      <label>E-mail:</label>
      <input type="text" name="email"><br><br>

      <label>Data de nascimento:</label>
      <input type="text" name="data_nascimento"><br><br>

      <label>Número do passaporte:</label>
      <input type="text" name="numero_passaporte"><br><br>

      <label>Informações do cartão de crédito:</label>
      <input type="text" name="cartao_credito"><br><br>

      <input type="submit" value="Cadastrar">
    </form>
  </body>
</html>
