<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastre-se</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="nameClient">Nome completo*</label>
          <input type="text" id="nameClient" pattern="([aA-zZ]+)" class="NameClient" placeholder="Digite seu nome completo..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="birthdate">Data de nascimento*</label>
            <input type="date" id="birthdate" placeholder="Digite sua data de nascimento..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="cpf">CPF*</label>
            <input type="number_format" id="cpf" placeholder="Digite seu CPF..." 
            pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" maxlength="11" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

        <div class="form-control">
          <label for="email">E-mail*</label>
          <input type="text" id="email" placeholder="Digite seu e-mail.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="celphone">Celular*</label>
          <input type="number_format" id="celphone" placeholder="Digite seu celular com DDD..." maxlength="11" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/cadastro.js"></script>
  </body>
</html>
